<app-navbar></app-navbar>

<div class="" id="homeComp" style="">

  <!-- background-image: url('/assets/images/landingPage.jpg'); background-size: cover;); -->


<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Enter SaltyAF</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="recipeForm">
          <p *ngIf = "saveError" class = "error">
            {{saveError}}
          </p>
          <div id="homeCard"class = "col-sm-12 z-depth-2">
              <!-- <div class="showForms" id="formHead">
                <span  (click)="showSignupForm()">
                Sign Up</span> -or-
                <span  (click)="showLoginForm()">
                Login</span>
              </div> -->

              <div >

              <div *ngIf="errorMessage" class="error">
                {{ errorMessage }}
              </div>

                <form *ngIf = "isShowingSignup" (ngSubmit)="doSignUp()">
                  <div class="row">
                    <div class="col-sm-4"></div>
                    <div id="signUpHead" class="col-sm-4"> Sign Up </div>
                    <div class="col-sm-4"></div>
                  </div>
                  <label for="full-name-input" class="form-top"> Full Name </label>
                  <input  class="form-control input" id="full-name-input" type="text" placeholder="Chef Kiki"
                      [(ngModel)]="signUpInfo.fullName" name="fullNameValue">
                  <br>

                  <label for="email-input"> Email </label>
                  <input  class="form-control input" id="email-input" type="email" placeholder="chefkiki@delicious.com"
                      [(ngModel)]="signUpInfo.email" name="emailValue">
                  <br>

                  <label for="password-input"> Password </label>
                  <input class="form-control input" id="password-input" type="password" placeholder="*****"
                      [(ngModel)]="signUpInfo.password" name="passwordValue">
                  <br>
                  <label for="picture-input" class=""> Profile Picture URL (Not Required) </label>
                  <input  class="form-control input" id="picture-input" type="text" placeholder="www.pictureURL.com"
                      [(ngModel)]="signUpInfo.picture" name="pictureValue">
                  <div class="row">
                    <div class="col-sm-2"></div>
                    <button (click)='doSignUp()' data-dismiss="modal" class="btn-primary col-xs-8"> Join Now </button>
                    <div class="col-sm-2"></div>
                  </div>
                  <div class="form-row">
                    <div class="col-sm-12" id="already">
                      Already have an Account? <a id="alreadyA" (click)="showLoginForm()">
                      Login</a>
                    </div>
                  </div>
                </form>
              </div>
              <div class="form-group" *ngIf = "isShowingLogin">
                <form (ngSubmit)="doLogin()">
                  <div class="row">
                    <!-- <div class="col-sm-4"></div> -->
                    <div id="loginHead" class="col-sm-12"> Login </div>
                    <!-- <div class="col-sm-4"></div> -->
                  </div>
                  <label for="login-email-input"> Email </label>
                  <input  class = "form-control input" id="login-email-input" type="email" placeholder="hi@example.com"
                      [(ngModel)]="loginInfo.email" name="loginEmail">
                  <br>

                  <label for="login-pass-input"> Password </label>
                  <input  class = "form-control input" id="login-pass-input" type="password" placeholder="*****"
                      [(ngModel)]="loginInfo.password" name="loginPassword">
                  <br>
                  <div class="form-row">
                    <div class="col-sm-2"></div>
                    <button (click)='doLogin()' data-dismiss="modal" class="btn-primary col-xs-8"> Login </button>
                    <div class="col-sm-2"></div>
                  </div>
                  <div class="form-row">
                    <div class="col-sm-12" id="already">
                      Don't have an account? <a id="alreadyA" (click)="showSignupForm()">
                      Sign Up</a>
                    </div>
                  </div>
                </form>
              </div>


          </div>
        </div>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
<div class="col-md-4"></div>
<button type="button" class="btn btn-primary col-sm-4" id="createRecButt" data-toggle="modal" data-target="#exampleModal">
Enter SaltyAF</button>
<div class="col-md-4"></div>
</div>
